<!DOCTYPE html> <!-- HTML5 document type -->
<html> <!-- Root element -->
<head> <!-- Metadata and scripts/styles -->
    <title>Form Page</title> <!-- Title shown in browser tab -->
    <style>
        .hidden { display: none; } <!-- Hidden class hides elements -->
        .visible { display: block; margin-top: 10px; color: green; } <!-- Visible class shows elements with styling -->
    </style>
    <script>
        function showSkills() { <!-- Function to reveal the skills container after a delay -->
            // Simulating a network delay of 2 seconds
            setTimeout(function() {
                document.getElementById('skills-container').className = 'visible'; <!-- Switch class to show the container -->
            }, 2000);
        }
    </script>
</head>
<body> <!-- Visible page content -->

<h2>User Form</h2> <!-- Heading for the form -->

<form> <!-- Form wrapper (no action since JS/test triggers submission) -->
    <label>Full Name:</label> <!-- Label for fullname -->
    <input type="text" id="fullname"><br><br> <!-- Fullname input -->

    <label>Email:</label> <!-- Label for email -->
    <input type="email" id="email"><br><br> <!-- Email input -->

    <label>Date of Birth:</label> <!-- Label for DOB -->
    <input type="date" id="dob"><br><br> <!-- DOB input -->

    <label>Years of Experience:</label><br> <!-- Label for experience radios -->
    <input type="radio" name="experience" value="0-1"> 0-1 Years <!-- Radio for 0-1 years -->
    <input type="radio" name="experience" value="2-5"> 2-5 Years <!-- Radio for 2-5 years -->
    <input type="radio" name="experience" value="5+"> 5+ Years <!-- Radio for 5+ years -->
    <br><br>

    <label>Gender:</label> <!-- Label for gender select -->
    <select id="gender"> <!-- Gender dropdown -->
        <option value="Male">Male</option> <!-- Male option -->
        <option value="Female">Female</option> <!-- Female option -->
        <option value="Other">Other</option> <!-- Other option -->
    </select><br><br>

    <button type="button" id="loadSkillsBtn" onclick="showSkills()">Load Skills (Async)</button> <!-- Button to load skills asynchronously -->
    <div id="skills-container" class="hidden"> <!-- Container that is shown after clicking load -->
        <label>Primary Skill:</label> <!-- Label for primary skill -->
        <input type="text" id="skill_name" value=""> <!-- Skill name input -->
    </div>
    <br><br>

    <label>Subscribe:</label> <!-- Label for subscribe checkbox -->
    <input type="checkbox" id="subscribe"><br><br> <!-- Subscribe checkbox -->

    <button id="submitBtn" type="button" onclick="alert('Form Submitted Successfully')"> <!-- Submit button triggers alert -->
        Submit
    </button>
</form>

</body>
</html>
