<!DOCTYPE html>
<html>
<head>
    <title>Form Page</title>
</head>
<body>

<h2>User Form</h2>

<form>
    <label>Full Name:</label>
    <input type="text" id="fullname"><br><br>

    <label>Email:</label>
    <input type="email" id="email"><br><br>

    <label>Gender:</label>
    <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br><br>

    <label>Subscribe:</label>
    <input type="checkbox" id="subscribe"><br><br>

    <button id="submitBtn" type="button" onclick="alert('Form Submitted')">
        Submit
    </button>
</form>

</body>
</html>
