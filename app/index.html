<!DOCTYPE html> <!-- Document type declaration for HTML5 -->
<html> <!-- Root HTML element -->
<head> <!-- Head section with metadata -->
    <title>Login Page</title> <!-- Page title shown in browser tab -->
</head>
<body> <!-- Body of the document where visible content lives -->
<h2>Login</h2> <!-- Heading for the login page -->

<form action="form.html" method="get"> <!-- Form that navigates to form.html on submit using GET -->
    <label>Username:</label> <!-- Label for username input -->
    <input type="text" id="username" name="username" required><br><br> <!-- Username input, required -->

    <label>Password:</label> <!-- Label for password input -->
    <input type="password" id="password" name="password" required><br><br> <!-- Password input, required -->

    <button id="loginBtn" type="submit">Login</button> <!-- Submit button that sends the form -->
</form>
</body>
</html>
